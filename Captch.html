<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Captch Form</title>
</head>
<body>
<h1>Captch Form</h1>
<form>

<fieldset>
    <legend>Personal Information</legend>
    <br>
<label for="Captch">Enter Captch *:</label>
<input type="text" id="Captch" name="Captch" required>
<br>
<br>

<label for="name">Name:</label>
<input type="text" id="name" name="name">
<br>
<br>
<label for="Email">Email:</label>
<input type="email" id="Email" name="E-mail" placeholder="Enter you Email" required>
<br>
<br>
<label for="pwd">Password:</label>
<input type="password" id="pwd" name="password" required placeholder="Enter you Password" title="Password must be 8 characters long">
<br>
<br>
<label for="age">Age</label>
<input type="number" id="age" name="age" max="100" min="1" value="21">
<br>
<br>
</fieldset>
<br>
<br>
<fieldset>
    <br>
    <legend>Extra Information</legend>
<label for="date">Date</label>
<input type="number" id="date" name="date">
<br>
<br>
<label for="time">Time</label>
<input type="time" id="time" name="time">
<br>
<br>
<label for="datetime">Date & Time</label>
<input type="datetime-local" id="datetime" name="datetime">
<br>
<br>
<label for="url">Enter your URL</label>
<input type="url" id="url" name="url">
<br>
<br>
<label>Chooch tech</label>
<label>
<input type="checkbox" name="Option 1" value="html"  required> HTML
</label>
<label>
<input type="checkbox" name="Option 2" value="css"  required> CSS
</label>
<label>
<input type="checkbox" name="Option 3" value="js"  required> JS
</label>
<br>
<br>
<label for="resume" >Upload Resume :</label>
<input type="file" name="file" accept=".pdf, .docx, .doc, .png, .jpg" id="resume">
<br>
<br>
<label for="rate">Rate(Html)</label>
<input type="range" min="1" max="10" id="rate" name="rating">Rate
<br>
<br>

<label for="tech">Select Tech</label>

<select name="Techlology" id="tech">
    <option value="java">Java</option>
    <option value="frontend">Frontend</option>
    <option value="sql">SQL</option>
</select>
<br>
<br>
</fieldset>
<br>
<label for="comment"> Your comments</label>
<textarea id="comment" name="text"  rows="10" cols="50">
    Enter your comment here...
</textarea>
<br>
<br>

<button type="submit">Submit</button>
<button type="reset">Reset</button>

</form>
</body>
</html>
